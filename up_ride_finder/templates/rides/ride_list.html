{% extends "base.html" %} {% load staticfiles i18n compress%} {% block css %} {% load static %}
<link href="{% static 'css/tripdetails.css' %}" rel="stylesheet">
<link href="{% static 'css/project.css' %}" rel="stylesheet"> {% endblock %} {% block content %} {% for ride in ride_list %}
<li>
    <!--A Trip Detail Card-->
    <div class="wrapper">

        <div class="card radius shadowDepth1">
            <div class="card__image border-tlr-radius">
                <img src="http://www.parkeasier.com/wp-content/uploads/2015/04/Seattle-Skyline.jpg" alt="image" class="border-tlr-radius">
            </div>

            <div class="card__content card__padding">
                <div class="card__meta">
                    <a href="#">{{ ride.when }}</a>
                </div>

                <article class="card__article">
                    <h2><a href="#">{{ ride.origin }} -> {{ ride.destination }}</a></h2>
                    <a href="/rides/{{ ride.id }}/">{{ ride.trip_summary }}</a>
                </article>
            </div>
        </div>
    </div>
    <!--A Trip Detail Card End-->

</li>
{% endfor %} {% endblock content %}
