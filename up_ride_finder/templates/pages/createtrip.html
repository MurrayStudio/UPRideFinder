{% extends "base.html" %} {% load staticfiles i18n compress%} {% block css %} {% load static %}
<link href="{% static 'css/tripdetails.css' %}" rel="stylesheet">
<link href="{% static 'css/project.css' %}" rel="stylesheet"> {% endblock %} {% block content %}
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Lucas">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Burns">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Trip Destination</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Seattle">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="3/4/95">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Time Window</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="3pm-3:30pm">
        </div>
    </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Number of Seats</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="2">
        </div>
    </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Asking Price</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="10">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </div>
</form>
{% endblock content %}
